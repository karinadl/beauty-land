    <div id="formContainer">
      <h1>Modificar Productos</h1>
      <label for="productId">Id del Producto:</label>
      <input type="number" id="productId" name="productId" required />

      <label for="productName">Nombre del Producto:</label>
      <input type="text" id="productName" name="productName" required />

      <label for="productPrice">Precio del Producto:</label>
      <input type="number" id="productPrice" name="productPrice" required />

      <label for="productDescription">Descripción del Producto:</label>
      <textarea
        id="productDescription"
        name="productDescription"
        rows="2"
        cols="85"
        required
      ></textarea>

      <label for="productUse">Uso del Producto:</label>
      <input type="text" id="productUse" name="productUse" required />

      <label for="productType">Tipo del Producto:</label>
      <input type="text" id="productType" name="productType" required />

      <label for="existencia">Existencia:</label>
      <input type="number" id="existencia" name="existencia" required />

      <label for="provider">Nombre Proveedor:</label>
      <select name="provider" id="provider">
      </select>
      <br>
      <button type="button" id="modificar">Modificar Producto</button>
